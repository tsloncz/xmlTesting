
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Salus XML Editor</title>
  <meta name="description" content="Description of your site goes here">
  <meta name="keywords" content="keyword1, keyword2, keyword3">
  <link href="css/style.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="data/jquery-ui.css" />  
        <script type="text/javascript" src="data/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="data/jquery-ui.js"></script>
    	<script src="data/jquery.form.js"></script>
        <script type="text/javascript" src="tabbedSaveAndUpload.js"></script>
        <script type="text/javascript" src="utilities.js"></script>
</head>
<body>
<div id="pageFrame">
<div id="top-wraper">
<div id="banner">Salus XML Editor </div>
</div>
    <!-- Begin Dynamic Content -->
    <table id="mainContentTable">
        <tr>
            <td id="sidebar">
                <div>
                    <h2>Your Simulation files</h2>
                    <ul class='userSimulationFiles'>
                    </ul>
                    <button onclick='runSimulation()'>run simulation</button>
                    <br />
                    <br />
                </div>
                <h2>Your files</h2>
                <ul class='userFiles'>
                </ul>
                <div id="uploadFiles">
                	<h2>Upload Files</h2>
                    <form id="uploadForm" action="handler.php" method="post" accept-charset=""enctype="multipart/form-data">
                        <input type="file" name="file" id="file"><br>
                        <input type="submit" name="uploadFile">
                    </form>
                    <div id="uploadStatus">
                    </div>
                </div>
                
                <div id="uploadMultFiles">
                	<h2>Upload Multiple Files</h2>
                    <form id="multpleUploadForm" action="handler.php" method="post" accept-charset=""enctype="multipart/form-data">
                        <input type="file" name="filesToUpload[]" id="file" multiple="" ><br>
                        <input type="submit" name="uploadFile">
                    </form>
                    <div id="uploadStatus">
                    </div>
                </div>
            </td>
        	<td id="editFileArea">
            </td>
        </tr>
    </table>
    <div id="dialog" title="Tab data">
  <form>
    <fieldset class="ui-helper-reset">
      <label for="tab_title">Name</label>
      <input type="text" name="tab_title" id="tab_title" value="" class="ui-widget-content ui-corner-all">
      <label for="tab_content">Content</label>
    </fieldset>
  </form>
</div>
    <!-- End Dynamic Content -->
    <div id="dialog-confirm" title="Empty the recycle bin?">
  <p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>These item will be permanently deleted and cannot be recovered. Are you sure?</p>
</div>
<div id="dialog-alert" title="Alert">
  <p>Sorry this tab cannot be deleted. This element requires at least one tab.</p>
</div>

</div>
</body>
</html>
